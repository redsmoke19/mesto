<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место - интерактивный сервис с фотографиями</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><a class="header__link" href="#"><img class="header__logo" src="848975974dbb3eec9c9b.svg" alt="Логотип сайта Место"></a></header><main class="content"><section class="profile"><div class="profile__inner"><button class="profile__edit-photo" aria-label="Редактировать аватар"><img class="profile__avatar" src="5005f405a218590f411a.png" alt="Аватар пользователя"></button><div class="profile__info"><div class="profile__box"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button"></button></div><p class="profile__job">Исследователь океана</p></div></div><button class="profile__add-button"></button></section><section class="photos"><ul class="photos__list"></ul></section></main><footer class="footer"><p class="footer__copyright">© 2022 Mesto Russia</p></footer><div class="popup popup_edit"><div class="popup__container"><button class="popup__close popup__close_edit"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="changeYouData" novalidate><div class="popup__form-box"><input class="popup__field" value="" name="youName" minlength="2" maxlength="40" required> <span class="popup__error"></span></div><div class="popup__form-box"><input class="popup__field" value="" name="youJob" minlength="2" maxlength="200" required> <span class="popup__error"></span></div><button class="popup__submit" type="submit">Сохранить</button></form></div></div><div class="popup popup_add-photos"><div class="popup__container"><button class="popup__close"></button><h2 class="popup__title">Новое место</h2><form class="popup__form" name="addYouPicture" novalidate><div class="popup__form-box"><input class="popup__field" value="" name="pictureName" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__error"></span></div><div class="popup__form-box"><input type="url" class="popup__field" value="" name="pictureLink" placeholder="Ссылка на картинку" required> <span class="popup__error"></span></div><button class="popup__submit" type="submit">Сохранить</button></form></div></div><div class="popup popup_photo popup_bg_dark"><div class="popup__container popup__container_size_big"><button class="popup__close"></button><figure class="popup__image-figure"><img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Описание" class="popup__image"><figcaption class="popup__image-caption">Описание</figcaption></figure></div></div><div class="popup popup_delete-card"><div class="popup__container"><button class="popup__close"></button><h2 class="popup__title popup__title_indent_small">Вы уверены?</h2><form class="popup__form" name="deleteCard" novalidate><button class="popup__submit popup__submit_indent_none" type="submit">Да</button></form></div></div><div class="popup popup_update-avatar"><div class="popup__container"><button class="popup__close"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" name="updateAvatar" novalidate><div class="popup__form-box"><input type="url" class="popup__field" value="" name="avatarLink" placeholder="Ссылка на аватар" required> <span class="popup__error"></span></div><button class="popup__submit" type="submit">Сохранить</button></form></div></div></div><template class="user-template"><li class="photos__item"><button class="photos__delete"></button> <img class="photos__img" src="images/photo-1.jpg" alt="Фотография Карачаевска"><div class="photos__inner"><h2 class="photos__title">Карачаевск</h2><div class="photos__likes"><button class="photos__like"></button> <span class="photos__count">1</span></div></div></li></template></body></html>
